<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</html>

<body>
  <div class="container">
    <div class="empty-box">
    </div>
    <div class="form-container">
      <div class="form-wrapper">
        <div class="logo">  
          <svg height="64" width="300">
            <a xlink:href="https://www.w3schools.com/graphics/">
                <style>
                    .main { 
                        font: bold 40px verdana; 
                    }
                    .sub {
                        font: 18px candara;
                    }
  
                </style>
                <text x="33" y="37" fill="rgb(255, 187, 0)" class="main">Edu</text>
                <text x="20" y="56" fill="rgb(0, 183, 255)" class="sub">online shopping</text> 
            </a>
            Sorry, your browser does not support inline SVG!
          </svg>
        </div>

        <div class="title">
          <h2>Sign Up</h2>
          <h3>Fill the form to create an account.</h3>
        </div>

        <div class="form-card">
          <form id="form" class="form">
            <div class="form-control">
              <label for="fname">First name</label>
              <input type="text" placeholder="Enter First name"  id="fname" name="fname" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="form-control">
              <label for="lname">Last name</label>
              <input type="text" placeholder="Enter last name" id="lname" name="lname" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="form-control">
              <label for="phone">Phone number</label>
              <input type="tel" placeholder="Enter phone number" id="phone" name="phone" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="form-control">
              <label for="email">Email Address</label>
              <input type="email" placeholder="Enter email" id="email" name="email" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" placeholder="Enter username" id="username" name="username" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>  
            
            <div class="form-control">
              <label for="address">Address</label>
              <input type="text" placeholder="Enter Address" id="address" name="address" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="form-control">
              <label for="psw">Password</label><br>
              <input type="password" placeholder="Enter Password" name="psw" id="password" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <div class="error">Error message</div>

            <input type="submit" class="button" id="signup" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../JS/signup.js"></script>
</body>
</html>
