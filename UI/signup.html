<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign Up</title>
  <link rel="stylesheet" href="/UI/css/style.css">
</html>

<body>
  <div class="container">
    <!-- <div class="empty-box">
    </div> -->
    <div class="form-container">
      <div class="form-wrapper">
        <div class="signup-text">
          <div class="logo">
            <h2>Manila Shop</h2>
          </div>
          
          <div class="title">
            <h3>create an account</h3>
          </div>
        </div>

        <div class="form-card">
          <form id="form" class="form">
            <div class="form-control">
              <label for="fname">First name</label>
              <input type="text" placeholder="Enter First name"  id="fname" name="fname" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="form-control">
              <label for="lname">Last name</label>
              <input type="text" placeholder="Enter last name" id="lname" name="lname" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="form-control">
              <label for="phone">Phone number</label>
              <input type="tel" placeholder="Enter phone number" id="phone" name="phone" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="form-control">
              <label for="email">Email Address</label>
              <input type="email" placeholder="Enter email" id="email" name="email" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" placeholder="Enter username" id="username" name="username" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>  
            
            <div class="form-control">
              <label for="address">Address</label>
              <input type="text" placeholder="Enter Address" id="address" name="address" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="form-control">
              <label for="psw">Password</label>
              <input type="password" placeholder="Enter Password" name="psw" id="password" required />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="error__message"></div>
          </form>
          <input type="checkbox" checked="checked" name="remember">remember me</input>
          <input type="submit" class="button" id="signup" value="Submit" />
        </div>
      </div>
    </div>
  </div>

  <script src="../JS/signup.js"></script>
</body>
</html>
