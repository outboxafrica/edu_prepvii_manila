<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/f034b3503b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Manila Shop |SignUp</title>
    </head>
    <body>
        <header class="navbar">
            <nav>
                <!--Logo-->
                <div class="logo">
                        <!-- <img src="images/logo.png"  alt="Logo"> -->
                        <h4>Manila Shop</h4>
                </div>
                <label for="btn" class="icon">
                    <span class="menu__bars"><img src="/UI/icons/iconmonstr-menu-5.svg"></span>
                </label>
                <input type="checkbox" id="btn">
                <!--Start of Navigation-Links-->
            </nav>
        </header>
        <div class="container">
        <form id="form" class="form">
            <h2>Join Us! <br />Create Your Account Now!</h2>
            <div class="form-control">
            </div>
            <div class="form-control">
            <label for="Username">Username:</label>
            <input
                type="text"
                id="username"
                placeholder="Enter your username.."
            />
            <small>Error</small>
            </div>
            <div class="form-control">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email.." />
            <small>Error</small>
            </div>
            <div class="form-control">
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                placeholder="Enter your password.."
            />
            <small>Error</small>
            </div>
            <div class="form-control">
            <label for="password2">Confirm Password:</label>
            <input
                type="text"
                id="password2"
                placeholder="Enter your password again.."
            />
            <small>Error</small>
            </div>
            <a href="homepage.html"><input type="button" value="Signup" onclick="alert('Account created successfully \nMake your order today\nThank you')"></a>
            <span>Already have an account?&nbsp;<a href="index.html">Login</a></span>
        </form>
        </div>
        <div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
    </html>
