<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Manila Shop |LogIn</title>
  </head>
  <body>
    <header class="navbar">
      <nav>
          <!--Logo-->
          <div class="logo">
                  <!-- <img src="images/logo.png"  alt="Logo"> -->
                  <h4>Manila Shop</h4>
          </div>
          <label for="btn" class="icon">
              <span class="menu__bars"><img src="/UI/icons/iconmonstr-menu-5.svg"></span>
          </label>
          <input type="checkbox" id="btn">
          <!--Start of Navigation-Links-->
      </nav>
  </header>
    <div class="container">
      <form id="form" class="form">
        <h2>Log In</h2>
        <div class="form-control">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username.." />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter email.." />
          <small>Error</small>
        </div>
        <div class="form-control">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password.." />
          <small>Error</small>
        </div>
        <a href="homepage.html" rel="external"><input type="button" onclick="alert('login Successful \nWelcome to Manila shop')" value="LogIn"></a>
        <label style="color:#0c61ac;text-align:center;">Create account</label><a href="signup.html" ><input type="button" value="SignUp"></a>

      </form>
    </div>
  <script src="scripts/main.js"></script>
  </body>
</html>
